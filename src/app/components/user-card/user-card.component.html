<mat-card class="user-card clickable" [routerLink]="['/user-profile']" [queryParams]="{id: user.id}">
    <div class="user-circle" style="background-image: url({{user.profilePic}})">
    </div>
    <p style="padding-top: 1em; font-weight: bold;">
        {{user.firstName}} {{user.lastName}}
    </p>
    <p>
        {{user.email}}
    </p>
    
</mat-card>
