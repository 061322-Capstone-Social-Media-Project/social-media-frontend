<!-- Example single danger button -->
<div class="btn-group">
  <button type="button" class="fa-solid fa-bell" data-bs-toggle="dropdown" aria-expanded="false"
    (click)="getNotifications()">
  </button>
  <ul class="dropdown-menu dropdown-primary force-scroll">
    <li *ngFor="let notification of notifications?.reverse()">
      <div class="dropdown-item">{{notification.notificationBody}} {{notification.timeStamp | date:'MM/dd/yy h:mm:ssa'}}
        <button class="delete" (click)="deleteNotification(notification.id); $event.stopPropagation()">Delete</button>
      </div>
    </li>
  </ul>
</div>
