<div id="search-card" [routerLink]="['/user-profile']" [queryParams]="{id: user.id}">

    <!-- <img src="'../../../assets/images/default_profile_pic.png'" /> -->
    <p>{{user.firstName}} {{user.lastName}}</p>
    <!-- <p>{{user.location}}</p> -->
</div>
